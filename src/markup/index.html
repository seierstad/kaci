<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Kaci O5 - Phase distortion synthesizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#aff">
        <meta name="format-detection" content="telephone=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="manifest" href="kaci.webmanifest" />


        <!-- apple specific metadata -->
        <link
            rel="apple-touch-startup-image"
            href="images/apple/iphone-startup.png"
        />
        <link 
            rel="apple-touch-startup-image"
            href="images/apple/ipad-landscape-startup.png"
            media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)"
        />
        <link
            rel="apple-touch-startup-image"
            href="images/apple/ipad-portrait-startup.png"
            media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)"
        />
        <meta
            name="apple-mobile-web-app-capable"
            content="yes"
        />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />

        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function() {
                    navigator.serviceWorker.register("kaci-worker.js").then(function(registration) {
                        // Registration was successful
                        console.log("ServiceWorker registration successful with scope: ", registration.scope);
                    }).catch(function(err) {
                        // registration failed :(
                        console.log("ServiceWorker registration failed: ", err);
                    });
                });
            }
        </script>
    </head>
    <body>
        <noscript>
            <p>Disabled Javascript => no Kaci :(</p>
        </noscript>
        <div class="kaci-wrapper" id="kaci"></div>
        <script src="js/libs.js"></script>
        <script src="js/kaci.js"></script>
    </body>
</html>
